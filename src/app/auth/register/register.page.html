<ion-content [ngClass]="claseFondo()" [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-icon name="close" (click)="backHome()"></ion-icon>
      <div class="header-toolbar">
        <h1 class="ion-text-center">Registra tu Cuenta de Héroe</h1>
        <p class="ion-text-center">
          Crea tu perfil y comienza tu aventura épica.
        </p>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Elige tu Identidad Heroica</ion-card-title>
      <ion-card-subtitle>¡Conviertete en alguien grande!</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="form-content">
        <ion-input fill="outline" type="text" label="Nombre de Usuario" labelPlacement="floating"
          [(ngModel)]="user.heroName" placeholder="Ej. GerreroSabio"></ion-input>

        <ion-input fill="outline" type="email" label="Correo Electrónico" labelPlacement="floating"
          [(ngModel)]="user.email" placeholder="ejemplo@dominio.com"></ion-input>

        <ion-input fill="outline" type="password" label="Contraseña" labelPlacement="floating"
          [(ngModel)]="user.password" placeholder="Crea una contraseña segura"></ion-input>

        <ion-select fill="outline" label="Género" labelPlacement="floating" value="gender" multiple="false"
          placeholder="Elige tu género" [(ngModel)]="user.gender">
          <ion-select-option value="Masculino">Masculino</ion-select-option>
          <ion-select-option value="Femenino">Femenino</ion-select-option>
        </ion-select>

        <ion-select fill="outline" label="Género Narrativo" labelPlacement="floating" value="genero" multiple="false"
          placeholder="Lograras ser digno?" [(ngModel)]="user.genre">
          <ion-select-option value="Fantasía">Fantasía</ion-select-option>
          <ion-select-option value="Ciencia Ficción">Ciencia Ficción</ion-select-option>
          <ion-select-option value="Mitología">Mitología</ion-select-option>
        </ion-select>
        <ion-button expand="block" fill="clear" shape="round" (click)="register()">
          Registrar y Comenzar Aventura
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <h1 class="vistaPrevia">Vista Previa del Tema</h1>
  <div class="ion-img">
    <img [src]="fondo()" />
  </div>
</ion-content>
